{include file="base/header" /}
<div class="content">
    <div class="content-header">
        <div class="leftside-content-header">
            <ul class="breadcrumbs">
                <li><i class="fa fa-table" aria-hidden="true"></i><a href="#">签证管理</a></li>
                <li><a>签证列表</a></li>
            </ul>
        </div>
    </div>
    <div class="row animated fadeInRight">
        <div class="col-sm-12">
            <h4>
                <a href="{:url('Visa/visa')}">签证列表</a>
                <a href="{:url('Visa/visa_edit')}">签证编辑</a>
            </h4>
            <div class="panel">
                <div class="panel-content">
                    <div class="table-responsive">
                        <div id="basic-table_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="dataTables_length" id="basic-table_length">
                                        <form action="?">
                                            <label>
                                                签证名:<input type="search" class="form-control input-sm" placeholder="签证名搜索" name="title" aria-controls="basic-table" value="{:input('title')}">
                                            </label>
                                            <label>
                                                审核状态:
                                                <select aria-controls="basic-table" name="status" class="form-control input-sm">
                                                    <option value="">审核状态</option>
                                                    <option value="0">不通过</option>
                                                    <option value="1">待审核</option>
                                                    <option value="2">通过</option>
                                                </select>
                                            </label>
                                            <label for="sub">
                                                <input type="submit" id="sub" value="搜索" class="btn btn-primary" style="margin-bottom: 0;">
                                            </label>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-striped table-hover table-bordered text-center">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>编号</th>
                                            <th>签证标题</th>
                                            <th>签证国家</th>
                                            <th>状态</th>
                                            <th>添加时间</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name="visas" id="visa"}
                                        <tr>
                                            <td>{$key+1}</td>
                                            <td>{$visa.id}</td>
                                            <td>{$visa.title}</td>
                                            <td>{$visa.dest}</td>
                                            <td>{:land_status($visa.status)}</td>
                                            <td>{$visa.addtime | date="Y-m-d H:i:s" , ###}</td>
                                            <td>
                                                <div class="btn-group btn-group-xs">
                                                    <button class='btn btn-transparent'>
                                                        <a href="/index.php/visa/details.html?act=admin&v={$visa.id}"   title="查看" target="_blank">
                                                            <i class='fa fa-eye'></i>
                                                        </a>
                                                    </button>
                                                    <button class="btn btn-transparent">
                                                        <a href="{:url('Visa/visa_edit',['visa'=>$visa.id])}"><i class="fa fa-pencil"></i></a>
                                                    </button>
                                                    <button class="btn btn-transparent">
                                                        <a href="{:url('Visa/visadel',['visa'=>$visa.id])}"><i class="fa fa-times"></i></a>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="basic-table_info" role="status" aria-live="polite"></div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="basic-table_paginate">
                                        {$page}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="base/footer" /}
<script>
    $(function () {
        $('[name="status"]').val("{:input('status')}")
    });
</script>
