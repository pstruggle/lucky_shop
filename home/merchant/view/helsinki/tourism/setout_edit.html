{include file="base/header" /}
<div class="content">
    <div class="content-header">
        <div class="leftside-content-header">
            <ul class="breadcrumbs">
                <li><i class="fa fa-columns" aria-hidden="true"></i><a href="#">旅游管理</a></li>
                <li><a>出发地添加</a></li>
            </ul>
        </div>
    </div>
    <div class="row animated fadeInUp">
        <div class="col-sm-12">
            <h4>
                <a href="{:url('tourism/setout')}">出发地列表</a>
                <a href="{:url('tourism/setout',['status'=>1])}">待审核目的地</a>
                <a href="{:url('tourism/setout',['status'=>0])}">不通过目的地</a>
                <a href="{:url('tourism/setout_edit')}">出发地添加</a>
            </h4>
            <div class="panel">
                <div class="panel-content">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal form-stripe" action="{:url('Tourism/setoutedit')}" id="form" method="post">
                                <input type="hidden" name="act" value="{$act??'add'}">
                                <input type="hidden" name="sid" value="{:input('sid')}">
                                <div class="form-group">
                                    <label for="setout" class="col-sm-3 control-label">出发地<span class="required">*</span></label>
                                    <div class="col-sm-6">
                                        <input type="text" id="setout" name="setout" placeholder="请输入出发地" class="form-control" required value="{$setout.setout ?? ''}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="base/form_footer" /}

    $(function() {
    });


</script>
