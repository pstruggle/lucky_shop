<script>
    $(document).ready(function(){
        $('.searchBtn').click(function () {
            $('#productList').submit();
        });
        $(".searchHistory dd:last a").click(function(){
            var clear=confirm("确定清除搜索记录吗?");
            if(clear==true){
                $(this).parents(".searchHistory").find("dd").remove();
            }
        });
    });
</script>
