{include file="base/header" /}
<div class="container-fluid">
    <div class="row">
        <div class="ernav clearfix">
            <ul>

                <li><a href="{:url('Trip/triplist')}">行程列表</a></li>

            </ul>
        </div>
        <div class="content">
            <table class="list-table" id="list_tag" name="list_tag">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>行程标题</th>
                    <th>出发地</th>
                    <th>目的地</th>
                    <th>价格</th>
                    <th>排序</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="trips" id="trip"}
                <tr>
                    <td>{$trip.id}</td>
                    <td>{$trip.title}</td>
                    <td>{$trip.depart}</td>
                    <td>{$trip.destination}</td>
                    <td>{$trip.minprice . '~' . $trip.maxprice}</td>
                    <td>{$trip.weight}</td>
                    <td><a href="/admin.php/index/form/ngid/11/field/id/value/1.html">修改</a>|<a href="/admin.php/index/del/page/11/field/id/value/1.html">删除</a>|</td>
                </tr>
                {/volist}

                </tbody>
            </table>

        </div>
    </div>
</div>
{include file="base/footer" /}
