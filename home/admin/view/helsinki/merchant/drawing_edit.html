{include file="base/artlog_header"}
<div class="wrap">
    <div class="page-body" style="padding: 0">
        <div class="content" style="margin: 0;">
            <div class="row animated fadeInUp">
                <div class="col-sm-12">
                    <!--<h4 class="section-subtitle"><b>Inline validation</b></h4>-->
                    <div class="panel">
                        <div class="panel-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="{:url('Merchant/drawingedit')}" id="inline-validation" class="form-horizontal form-stripe">
                                        <input type="hidden" name="act" value="{$act??''}">
                                        <input type="hidden" name="id" value="{:input('id')}">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">商户名</label>
                                            <div class="col-sm-6">
                                                <span class="form-control">{$drawing.name ?? ''}</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">商户电话</label>
                                            <div class="col-sm-6">
                                                <span class="form-control">{$drawing.phone ?? ''}</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">开户银行</label>
                                            <div class="col-sm-6">
                                                <span class="form-control">{$aptitude.open_bank ?? ''}</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">开户地址</label>
                                            <div class="col-sm-6">
                                                <span class="form-control">{$aptitude.open_adderss ?? ''}</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">户名</label>
                                            <div class="col-sm-6">
                                                <span class="form-control">{$aptitude.house_name ?? ''}</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">账号</label>
                                            <div class="col-sm-6">
                                                <span class="form-control">{$aptitude.house_no ?? ''}</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">申请状态<span class="required">*</span></label>
                                            <div class="col-sm-6">
                                                <select name="status" id="status" class="form-control">
                                                    <option value="2">已经打款</option>
                                                    <option value="1">待处理</option>
                                                    <option value="0">拒绝打款</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">备注<span class="required">*</span></label>
                                            <div class="col-sm-6">
                                                <textarea name="remark" id="remark" class="form-control" placeholder="请输入备注">{$drawing.remark ??''}</textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-3 col-sm-9">
                                                <button type="submit" id="sub" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="base/artlog_footer"}
<script>
    $(function(){
        var status = "{$drawing.status ?? '0'}";
        $('#sub').removeClass('btn-primary').addClass('disabled');
        $('#status').val(status)
            .on('change',function () {
                if(status == 1){
                    var sid = $(this).val();
                    if(sid != 1){
                        $('#sub').removeClass('disabled').addClass('btn-primary');
                    }else {
                        $('#sub').removeClass('btn-primary').addClass('disabled');

                    }
                }
            });

    });
</script>
