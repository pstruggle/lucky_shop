<body class="bg-color center-wrapper">
<div class="center-content">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <section class="panel panel-default">
                <header class="panel-heading">门店申请</header>
                <div class="bg-white pd-md">
                    <h6><strong>填入</strong>您的申请信息</h6>
                    {$text??''}
                    <form role="form" method="post" id="add_user" action="{:url('Restrict/storeedit')}">
                        <input type="hidden" name="act" value="{$act??'add'}">
                        <input type="text" class="form-control mg-b-sm" name="name" id="name" placeholder="真实姓名" autofocus value="{$apply.name??''}">
                        <input type="text" class="form-control mg-b-sm" name="phone" id="phone" placeholder="联系电话" value="{$apply.phone??''}" >
                        <input type="text" class="form-control mg-b-sm" name="store" id="store" placeholder="门店名称" value="{$apply.store??''}">
                        <select name="province" id="province" class="form-control mg-b-sm" required></select>
                        <select name="city" id="city" class="form-control mg-b-sm" required></select>

                        <select name="county" id="county" class="form-control mg-b-sm" required></select>
                        <input type="text" class="form-control mg-b-sm" name="address" id="address" placeholder="详细地址"  value="{$apply.address??''}">
                        <input type="file" data-val="上传营业执照" id="licence" name="licence">
                        <input type="file" data-val="上传名片" id="business" name="business">
                        {if condition = 'empty($apply.status) or $apply.status eq 3'}
                        <button class="btn btn-primary btn-block" type="submit">提交申请</button>
                        {/if}
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
