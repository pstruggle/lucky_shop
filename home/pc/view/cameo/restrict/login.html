<script src="__PC__vendor/jquery-1.11.1.min.js"></script>
<script>
    window._src = $('.verifyimg').attr('src');
    $(function () {
        var chackUrl = "{:url('Restrict/checkcode')}";
        var is = 1;
        $('.sublog').click(function () {
            if(is == 1){
                $('#login').submit();
            }
        });
        $('#CheckCode').blur(checkCode);

        $('.verifyimg').click(switchCode);
        //	验证验证码
        function checkCode() {
            var code = $('#CheckCode').val(),
                msgs = '';
            if(code == null || code == ""){
                //提示错误
                is = 0;
                alert("验证码不能为空");
                return false;
            }else {
                is = 1;
            }
            $.ajaxSetup({'async':false});
            $.get(chackUrl,{'code':code},function(msg){
                msgs = eval('('+msg+')');
            });
            if(msgs.code == '0'){
                //提示错误
                is = 0;
                alert(msgs.info);
                $('#CheckCode').val('');
                switchCode();
                return false;
            }else {
                is = 1;
            }
            return true;
        }
        //	刷新验证码
        function switchCode() {
            var ts = Date.parse(new Date())/1000;
            $('.verifyimg').attr('src',_src+'?id='+ts);
        }
    });
</script>
