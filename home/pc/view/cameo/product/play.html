{include file="base/artlog_header" /}
<section class="main-content">
    <div class="content-wrap">
        <div class="row">
            <div class="col-lg-12">
                <form role="form" class="form-horizontal parsley-form" data-parsley-validate action="{:url('Product/play_edit')}" >
                    <div class="form-group">
                        <label class="col-sm-3 control-label">汇款时间</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="dates" id="dates" data-parsley-required="true" data-parsley-required-message="汇款时间必须填写" data-parsley-trigger="change"  placeholder="选择您的汇款时间" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">汇款金额</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" data-parsley-required="true" data-parsley-trigger="change" data-parsley-required-message="汇款金额必须填写" name="price" placeholder="汇款金额">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">汇款人</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="name" data-parsley-required="true" data-parsley-trigger="change" data-parsley-required-message="汇款人必须填写" placeholder="汇款人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">汇款银行</label>
                        <div class="col-sm-6">
                            <select name="bank" id="bank" class="form-control" data-parsley-required="true" data-parsley-trigger="change" data-parsley-required-message="汇款银行必须填写"  >
                                <option value="">请选择汇款银行</option>
                                <option value="1">小银行</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">汇款备注</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="remark" placeholder="汇款备注">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-sm-4">
                            <button class="btn btn-primary btn-parsley">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
