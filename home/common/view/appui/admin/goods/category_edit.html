{extend name="../common/after/frame"}
{block name="page_content"}
<div id="page-content">
    <!-- Forms Components Header -->
    <div class="content-header">
        <div class="row">
            <div class="col-sm-6">
                <div class="header-section">
                    <h1>Form Components</h1>
                </div>
            </div>
            <div class="col-sm-6 hidden-xs">
                <div class="header-section">
                    <ul class="breadcrumb breadcrumb-top">
                        <li>User Interface</li>
                        <li>Forms</li>
                        <li><a href="">Components</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="block-section">
        <!--<h4 class="sub-header">Pills</h4>-->
        <ul class="nav nav-pills">
            <li class="active"><a href="{:url('admin/Goods/listing',['action'=>'category'])}">商品分类</a></li>

        </ul>
    </div>
    <!-- END Forms Components Header -->

    <!-- Form Components Row -->
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form Block -->

            <div class="block">
                <!-- Horizontal Form Content -->
                <form action="{:url('admin/Goods/edit',['action'=>'category'])}" method="post" class="form-horizontal form-bordered">
                    <input type="hidden" name="id" value="{$category.id}" />
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="name">分类名称</label>
                        <div class="col-md-6">
                            <input type="text" id="name" name="name" class="form-control" value="{$category.name}">
                            <span class="help-block">请输入分类名称</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="mobile_name">手机分类名称</label>
                        <div class="col-md-6">
                            <input type="text" id="mobile_name" name="mobile_name" class="form-control" value="{$category.mobile_name}">
                            <span class="help-block">请输入手机分类名称</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="desc">分类简单描述</label>
                        <div class="col-md-6">
                            <input type="text" id="desc" name="desc" class="form-control" value="{$category.desc}">
                            <span class="help-block">分类描述（可不填）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="image">分类图片</label>
                        <div class="col-md-6">
                            <input type="file" id="image" name="image" class="form-control">
                            <span class="help-block">请上传分类图片</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="pid_1">上级分类</label>
                        <div class="col-md-3">
                            <select id="pid_1" name="pid_1" class="form-control">
                                <option value="0">顶级分类</option>
                            </select>
                            <span class="help-block">最多成为第三级,如果设置为第二级, 只选择第一级即可</span>

                        </div>
                        <div class="col-md-3">
                            <select id="pid_2" name="pid_2" class="form-control">
                                <option value="">请选择商品分类</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">导航显示</label>
                        <div class="col-md-6">
                            <label class="switch switch-info">
                                <input type="checkbox" id="is_show" checked="" ><span></span>
                            </label>
                            <input type="hidden" class="is_true" name="is_show" value="{$category.is_show}"  >

                            <span class="help-block">是否显示在导航栏</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">首页显示</label>
                        <div class="col-md-6">
                            <label class="switch switch-info">
                                <input type="checkbox" id="is_home" checked="" ><span></span>
                            </label>
                            <input type="hidden" class="is_true" name="is_home" value="{$category.is_home}"  >
                            <span class="help-block">是否首页显示该类别的商品</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="weight">排序</label>
                        <div class="col-md-6">
                            <input type="text" id="weight" name="weight" class="form-control" value="{$category.weight}">
                            <span class="help-block">根据排序进行由小到大排列显示。</span>
                        </div>
                    </div>

                    <div class="form-group form-actions">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-effect-ripple btn-primary">提交</button>
                            <button type="reset" class="btn btn-effect-ripple btn-danger">重置</button>
                        </div>
                    </div>
                </form>
                <!-- END Horizontal Form Content -->
            </div>
            <!-- END Horizontal Form Block -->
        </div>
    </div>
    <!-- END Form Components Row -->
</div>
{/block}
