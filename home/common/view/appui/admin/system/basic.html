{extend name="../common/after/frame"}
{block name="page_content"}
<div id="page-content">
    {include file="system/nav"}
    <!-- Form Components Row -->
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form Block -->

            <div class="block">
                <!-- Horizontal Form Content -->
                <form action="{:url('admin/System/edit_op')}" method="post" class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="encrypt_key">加密密钥</label>
                        <div class="col-md-6">
                            <input type="text" id="encrypt_key" name="encrypt_key" class="form-control" value="{$config.encrypt_key}" />
                            <span class="help-block">网站的加密密钥（不要随意改动）</span>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-effect-ripple btn-primary">提交</button>
                            <button type="reset" class="btn btn-effect-ripple btn-danger">重置</button>
                        </div>
                    </div>
                </form>
                <!-- END Horizontal Form Content -->
            </div>
            <!-- END Horizontal Form Block -->
        </div>
    </div>
    <!-- END Form Components Row -->
</div>
{/block}
{block name="foot_js"}
{include file="system/system"}
{/block}
