{extend name="../common/after/frame"}
{block name="page_wrapper"}
<div id="page-content">
    {include file="system/nav"}
    <!-- Form Components Row -->
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form Block -->

            <div class="block">
                <!-- Horizontal Form Content -->
                <form action="{:url('admin/System/edit',['action'=>'config'])}" method="post" class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="encrypt_key">加密密钥</label>
                        <div class="col-md-6">
                            <input type="text" id="encrypt_key" name="encrypt_key" class="form-control" value="{$config.encrypt_key}" />
                            <span class="help-block">网站的加密密钥（不要随意改动）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="not_login">登陆页面</label>
                        <div class="col-md-6">
                            <select type="text" id="not_login" name="not_login" class="form-control" data-val="{$config.not_login}" >
                                {foreach name=":get_cache('action.beforeAction')" id="action"}
                                <option value="{$action.id}">{$action.tree}{$action.title}</option>
                                {/foreach}
                            </select>
                            <span class="help-block">未登录跳转的默认页面</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="register_page">注册页面</label>
                        <div class="col-md-6">
                            <select type="text" id="register_page" name="register_page" class="form-control" data-val="{$config.register_page}" >
                                {foreach name=":get_cache('action.beforeAction')" id="action"}
                                <option value="{$action.id}">{$action.tree}{$action.title}</option>
                                {/foreach}
                            </select>
                            <span class="help-block">未登录跳转的默认页面</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="admin_index">管理员首页</label>
                        <div class="col-md-6">
                            <select type="text" id="admin_index" name="admin_index" class="form-control" data-val="{$config.admin_index}" >
                                {foreach name=":get_cache('action.afterAction')" id="action"}
                                <option value="{$action.id}">{$action.tree}{$action.title}</option>
                                {/foreach}
                            </select>
                            <span class="help-block">每个管理员权限中必须拥有的功能</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="default">前端默认页面</label>
                        <div class="col-md-6">
                            <select type="text" id="default" name="default" class="form-control" data-val="{$config.default}" >
                                {foreach name=":get_cache('action.beforeAction')" id="action"}
                                <option value="{$action.id}">{$action.tree}{$action.title}</option>
                                {/foreach}
                            </select>
                            <span class="help-block">网站默认页面（建议选择一个无任何限制的页面）</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="initial_role">初始角色</label>
                        <div class="col-md-6">
                            <select type="text" id="initial_role" name="initial_role" class="form-control" data-val="{$config.initial_role}" >
                                {foreach name=":get_cache('roles.all_roles')" id="roles"}
                                <option value="{$roles.id}">{$roles.role_name}</option>
                                {/foreach}
                            </select>
                            <span class="help-block">注册用户初始化角色</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="admin_role">超级管理员角色</label>
                        <div class="col-md-6">
                            <select type="text" id="admin_role" name="admin_role" class="form-control" data-val="{$config.admin_role}" >
                                {foreach name=":get_cache('roles.all_roles')" id="roles"}
                                <option value="{$roles.id}">{$roles.role_name}</option>
                                {/foreach}
                            </select>
                            <span class="help-block">拥有最高权限的角色</span>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-effect-ripple btn-primary">提交</button>
                            <button type="reset" class="btn btn-effect-ripple btn-danger">重置</button>
                        </div>
                    </div>
                </form>
                <!-- END Horizontal Form Content -->
            </div>
            <!-- END Horizontal Form Block -->
        </div>
    </div>
    <!-- END Form Components Row -->
</div>
{/block}
{block name="foot_js"}
{include file="system/system"}
<script>
    $(function () {
        App.selected()
    });
</script>
{/block}
