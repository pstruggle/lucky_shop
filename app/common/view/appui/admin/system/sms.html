{extend name="../common/after/frame"}
{block name="page_wrapper"}
<div id="page-content">
    {include file="system/nav"}
    <!-- Form Components Row -->
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form Block -->

            <div class="block">
                <!-- Horizontal Form Content -->
                <form action="{:url('admin/System/edit',['action'=>'config'])}" method="post" class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="send_mode">选择平台</label>
                        <div class="col-md-6">
                            <select name="send_mode" id="send_mode" class="form-control">
                                <option value="aliyun">阿里云</option>
                                <option value="alidayu">阿里大于</option>
                            </select>
                            <span class="help-block">选择发送短信的平台</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="sms_appkey">短信平台[appkey]</label>
                        <div class="col-md-6">
                            <input type="text" id="sms_appkey" name="sms_appkey" class="form-control" value="{$config.sms_appkey}" />
                            <span class="help-block">该短信平台[appkey]应从短信平台内获取</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="sms_secretKey">短信平台[secretKey]</label>
                        <div class="col-md-6">
                            <input type="text" id="sms_secretKey" name="sms_secretKey" class="form-control" value="{$config.sms_secretKey}"  />
                            <span class="help-block">该短信平台[secretKey]应从短信平台内获取</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">注册短信验证</label>
                        <div class="col-md-6">
                            <label class="switch switch-info">
                                <input type="checkbox" id="scene_reg" checked="" ><span></span>
                            </label>
                            <input type="hidden" class="is_true" name="scene_reg" value="{$config.scene_reg}"  >
                            <a class="btn btn-effect-ripple btn-danger" href="{:url('admin/System/sms_temp',['scene'=>'scene_reg'])}" >添加短信模板</a>

                            <span class="help-block">是否开启注册短信验证</span>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-effect-ripple btn-primary">提交</button>
                            <button type="reset" class="btn btn-effect-ripple btn-danger">重置</button>
                            <a href="{:url('admin/System/sms_log')}" class="btn btn-effect-ripple btn-primary">邮件发送日志</a>

                        </div>
                    </div>
                </form>
                <!-- END Horizontal Form Content -->
            </div>
            <!-- END Horizontal Form Block -->
        </div>
    </div>
    <!-- END Form Components Row -->
</div>
{/block}
{block name="foot_js"}
{include file="system/system"}
<script src="__APPUI__js/pages/system/sms.js"></script>
<script>
    var send_mode = "{$config.send_mode??''}";
    $(function(){ Sms.init(); });
</script>
{/block}
