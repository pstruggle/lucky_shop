{extend name="../common/after/frame"}
{block name="page_wrapper"}
<div id="page-content">
    <!-- Form Components Row -->
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form Block -->

            <div class="block">
                <!-- Horizontal Form Content -->
                <form action="{:url('admin/Goods/edit',['action'=>'logistics'])}" method="post" class="form-horizontal form-bordered">
                    <input type="hidden" name="id" value="{$logistics.id??''}" />
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="name">模板名称</label>
                        <div class="col-md-6">
                            <input type="text" id="name" name="name" class="form-control" value="{$logistics.name??''}">
                            <span class="help-block">请输入运费模板名称</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="price">运费</label>
                        <div class="col-md-6">
                            <input type="text" id="price" name="price" class="form-control" value="{$logistics.price??''}">
                            <span class="help-block">当运费为0时为免运费</span>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-effect-ripple btn-primary">提交</button>
                            <button type="reset" class="btn btn-effect-ripple btn-danger">重置</button>
                        </div>
                    </div>
                </form>
                <!-- END Horizontal Form Content -->
            </div>
            <!-- END Horizontal Form Block -->
        </div>
    </div>
    <!-- END Form Components Row -->
</div>
{/block}
